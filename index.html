<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/icon-play.png">

  <link href="dist/main.css" type="text/css" rel="stylesheet">

  <script src="vendors/jquery-3.1.1.min.js"></script>
